<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

     <!-- Fuente --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="img/Vector.png" alt="Logo">
    </header>

    <main class="main">
        <section class="ingreso-texto">
            <textarea class="text-area" cols="25" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="msg-final">
            <textarea cols="20" rows="10" class="msg"></textarea>
            <div class="btn-copiar">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; Facundo Rullo | Derechos Reservados.
    </footer>

    <script src="js/script.js"></script>
</body> 
</html>
